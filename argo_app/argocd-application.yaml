apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-local
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Pavlo-1992/step_final.git
    targetRevision: main
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

